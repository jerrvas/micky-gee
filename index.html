<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Tourism</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Destinations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1200x400?travel" alt="Travel" width="1200" height="400">
                <div class="carousel-caption">
                    <h3>Travel</h3>
                    <p>Discover the world</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1200x400?nature" alt="Nature" width="1200" height="400">
                <div class="carousel-caption">
                    <h3>Nature</h3>
                    <p>Explore the wilderness</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1200x400?city" alt="City" width="1200" height="400">
                <div class="carousel-caption">
                    <h3>City</h3>
                    <p>Experience urban adventures</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="container">
        <h2>Popular Destinations</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://source.unsplash.com/400x200?nature" alt="Nature" width="100%" height="auto">
                <h3>Nature</h3>
                <p>Discover the beautiful scenery</p>
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/400x200?city" alt="City" width="100%" height="auto">
                <h3>City</h3>
                <p>Explore the city life</p>
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/400x200?travel" alt="Travel" width="100%" height="auto">
                <h3>Travel</h3>
                <p>Embrace the cultural diversity</p>
            </div>
        </div>
    </div>
</body>
</html>
